<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Task Stopwatch</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"> <!-- Optional additional styles -->
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Multi-Task Stopwatch</h1>

    <div id="timers" class="row gy-3">
      <!-- Timers will be dynamically created here -->
    </div>

    <div class="d-flex justify-content-center mt-4">
      <button id="addTimer" class="btn btn-primary">Add New Task</button>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script> <!-- Link to your JS file -->

</html>
